<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slide-container">

        <div class="slide">
            <img src="images/imahe1.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="images/imahe2.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="images/imahe3.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="images/imahe4.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <div class="slide">
            <img src="images/imahe5.jpg" alt="">
            <div class="caption">Caption Text 5</div>
        </div>
        <span class="arrow prev" onclick="newslide(-1)" type="button"> &#8249;</span>

        <span class="arrow next" onclick="newslide(1)" type="button"> &#8250;</span>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
